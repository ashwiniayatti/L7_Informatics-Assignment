{% extends 'index.html' %}

{% block content %}
<style>
  .flavors-container {
    max-width: 800px;
    margin: 0 auto;
    padding: 20px;
    font-family: 'Arial', sans-serif;
  }
  
  .flavors-title {
    text-align: center;
    color: #2c3e50;
    margin-bottom: 30px;
    font-size: 2.5em;
  }
  
  .search-form {
    display: flex;
    justify-content: center;
    margin-bottom: 30px;
  }
  
  .search-input {
    padding: 10px 15px;
    width: 60%;
    border: 2px solid #3498db;
    border-radius: 25px 0 0 25px;
    font-size: 1em;
    outline: none;
  }
  
  .search-button {
    padding: 10px 20px;
    background-color: #3498db;
    color: white;
    border: none;
    border-radius: 0 25px 25px 0;
    cursor: pointer;
    font-size: 1em;
    transition: background-color 0.3s;
  }
  
  .search-button:hover {
    background-color: #2980b9;
  }
  
  .flavors-list {
    list-style: none;
    padding: 0;
  }
  
  .flavor-item {
    background-color: #f9f9f9;
    margin-bottom: 15px;
    padding: 20px;
    border-radius: 8px;
    box-shadow: 0 2px 5px rgba(0,0,0,0.1);
    display: flex;
    justify-content: space-between;
    align-items: center;
    transition: transform 0.2s, box-shadow 0.2s;
  }
  
  .flavor-item:hover {
    transform: translateY(-3px);
    box-shadow: 0 5px 15px rgba(0,0,0,0.1);
  }
  
  .flavor-info {
    flex: 1;
  }
  
  .flavor-name {
    font-weight: bold;
    color: #2c3e50;
    font-size: 1.2em;
    margin-bottom: 5px;
  }
  
  .flavor-details {
    color: #7f8c8d;
    font-size: 0.9em;
  }
  
  .add-to-cart {
    background-color: #2ecc71;
    color: white;
    border: none;
    padding: 8px 15px;
    border-radius: 4px;
    cursor: pointer;
    text-decoration: none;
    font-size: 0.9em;
    transition: background-color 0.3s;
  }
  
  .add-to-cart:hover {
    background-color: #27ae60;
  }
  
  .price {
    color: #e74c3c;
    font-weight: bold;
  }
</style>

<div class="flavors-container">
  <h2 class="flavors-title">Our Ice Cream Flavors</h2>
  
  <form method="get" class="search-form">
    <input type="text" name="search" placeholder="Search flavor..." class="search-input" />
    <button type="submit" class="search-button">Search</button>
  </form>
  
  <ul class="flavors-list">
    {% for flavor in flavors %}
      <li class="flavor-item">
        <div class="flavor-info">
          <div class="flavor-name">{{ flavor.name }}</div>
          <div class="flavor-details">
            {{ flavor.season }} - <span class="price">â‚¹{{ flavor.price }}</span>
          </div>
        </div>
        <a href="{% url 'add_to_cart' flavor.id %}" class="add-to-cart">Add to Cart</a>
      </li>
    {% endfor %}
  </ul>
</div>
{% endblock %}
