<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>L7 Ice Cream Parlor</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">
</head>
<body>
    <nav class="navbar navbar-expand-lg navbar-dark bg-primary">
        <div class="container">
            <a class="navbar-brand" href="{% url 'flavor_list' %}">L7 Ice Cream Parlor</a>
            <div class="navbar-nav">
                <a class="nav-link" href="{% url 'flavor_list' %}">Flavors</a>
                <a class="nav-link" href="{% url 'suggest_flavor' %}">Suggest a Flavor</a>
                <a class="nav-link" href="{% url 'add_allergen' %}">Manage Allergens</a>
                {% if user.is_authenticated %}
                    <a class="nav-link" href="{% url 'cart' %}">My Cart</a>
                    <a class="nav-link" href="{% url 'logout' %}">Logout</a>
                {% else %}
                    <a class="nav-link" href="{% url 'login' %}">Login</a>
                {% endif %}
            </div>
        </div>
    </nav>

    <div class="container mt-4">
        {% block content %}{% endblock %}
    </div>

    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/js/bootstrap.bundle.min.js"></script>
</body>
</html>
